<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="icon" href="/static/assets/library.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('library') }}">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="{{ url_for('user') }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Users
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('user') }}">Users</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                  </ul>
                </li>
              </ul>
        
            </div>
          </div>
    </nav>
    <h2 style="color:black;text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Your library</h2>
    <hr width="170" style="left: 590px;position: relative;">
    <form class=" form-box" method="POST" style="width: 400px;margin: 30px auto;padding: 20px;border-radius: 25px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #f8f9fa; position: relative;">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your book" name="book" required>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Author name" name="author" >
        <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Description" name="page" ></textarea>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Link" name="link">
        <br>
        <button type="submit" class="btn btn-primary" name="Submit" style="margin-left: 30%;position: relative;">Submit</button><br><br>
        <button type="submit" class="btn btn-primary" name="Delete" style="margin-left: 30%;position: relative;">Delete</button><br><br>
        <button type="submit" class="btn btn-primary" name="Update" style="margin-left: 30%;position: relative;">Update</button>
    </form>
    <h2>{{msg}}</h2>
    <h2 style="color:black;text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Your Books</h2>
    <hr width="170" style="left: 590px;position: relative;">
    {% for m in data%}
    <div style="width: 400px;margin: 100px auto;padding: 20px;border-radius: 25px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #f8f9fa; position: relative;">
      Name of Book: <h4>{{m[0]}}</h4>
      <hr>
      Author name: <h5>{{m[1]}}</h5>
      Description: <p>{{m[2]}}</p>
      Link of Book: <a href="{{m[3]}}">Link</a>
    </div>
    {% endfor %}
    <div class="container-expand-lg bg-primary">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary " > <h6 style="color:white;">Â© 2024 Library Management System, Inc</h6></span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://www.youtube.com/@glisonpereira21"><img class="bi" width="24" height="24" src="/static/assets/youtube.png"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/glisonpereira/"><img class="bi" width="24" height="24" src="/static/assets/linkedin.png"></a></li>
          </ul>
        </footer>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
